<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="vue/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app">
			<div class="wrap">
				<h2>事件写法1</h2>
				<button v-on:click="count++">监听事件 </button><span>  count:{{count}}</span>
				<pre>v-on:click="count++"</pre>
				<pre>	data: {
	count: 0
	},</pre>
				<h2>事件写法2</h2>
				<button v-on:click="greet">事件处理方法</button>
				<pre>v-on:click="greet"</pre>
				<p>greet是在下面定义的方法名</p>
				<pre>	methods: {
		greet: function() {
			alert("Hello Vue");
		}
	}</pre>
				<p>也可以使用JavaScript直接调用方法</p>
				<pre>app.greet();</pre>
				<h2>事件写法3</h2>
				<button v-on:click="say('你好')">内联处理器中的方法</button>
				<pre>v-on:click="say('你好')"</pre>
				<p>如果需要在此方式中访问原始的DOM事件，可以用特殊变量<b>$event</b></p>把它传入方法
				<button v-on:click="say('你好',$event)">$event用法</button>
			</div>

		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					count: 0
				},
				methods: {
					greet: function(event) {
						alert("Hello Vue");
						if(event) {
							alert(event.target.tagName);
						}
					},
					say: function(message, event) {
						if(event) {
							alert(event.preventDefault);
						}
						message = message || "hello";
						alert("You say " + message);
					}
				},
			});
		</script>
	</body>

</html>
