<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

	</head>

	<body>
		<div id="app">
			<button v-if="showBtn" @click="handleClick">Click me</button>

			new Vue({
				el: '#app',
				data: {
					showBtn: true
				},
				methods: {
					handleClick: function() {
						console.log('Clicked')
					}
				}
			})
		</script>
	</body>

</html>
