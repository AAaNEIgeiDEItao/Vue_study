<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<style type="text/css">
			#out {
				display: flex;
				flex-direction:column;
				flex-wrap: wrap;
				justify-content: center;
			}
			.wrap {
				min-width: 40%;
				margin: 2%;
				height: 300px;
				box-shadow: 0px 0px 5px;
			}
			.top{
				text-align: center;

			}
		</style>
	</head>

	<body>
		<div id="app">
			<div id="out">

				<div class="wrap" v-for="books in books">

					<div class="top">
						{{books.ename}}
					</div>
					<div class="bottom">

					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					books: []
				},
				created: function() {
					var that = this;
					$.ajax({
						type: "GET",
						url: "http://jwy520131.mynatapp.cc/myweb/emplistjson",
						data: {},
						dataType: "json",
						success: function(data) {
							that.books = data;
						}
					});
				}

			})
		</script>
	</body>

</html>
